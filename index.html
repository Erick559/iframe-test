<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .fullscreen-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .fullscreen-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
            position: absolute;
            top: 0;
            left: 0;
        }

        .toggle-fullscreen-btn {
            position: fixed;
            z-index: 10000;
            top: 10px;
            right: 10px;
            border: 0;
            padding: 20px;
            background: none;
            cursor: pointer;
            outline: none;
        }

        .toggle-fullscreen-svg {
            display: block;
            height: auto;
        }

        .toggle-fullscreen-svg path {
            fill: none;
            stroke: hsl(8, 100%, 59%);;
            stroke-width: 4;
            transition: .15s;
        }

        .toggle-fullscreen-btn:not(.on) .icon-fullscreen-leave {
            display: none;
        }

        .toggle-fullscreen-btn.on .icon-fullscreen-enter {
            display: none;
        }

        .fullscreen-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background-color: #000;
        }

        .fullscreen-mode iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <iframe id="iv_iframe" src="https://rebelrooster.io/vg/nurnberg" allow="autoplay" allowfullscreen></iframe>
        <button class="toggle-fullscreen-btn" aria-label="Enter fullscreen mode">
            <svg class="toggle-fullscreen-svg" width="32" height="32" viewBox="-2 -2 28 28">
                <g class="icon-fullscreen-enter">
                    <path d="M 2 9 v -7 h 7" />
                    <path d="M 22 9 v -7 h -7" />
                    <path d="M 22 15 v 7 h -7" />
                    <path d="M 2 15 v 7 h 7" />
                </g>
                <g class="icon-fullscreen-leave">
                    <path d="M 24 17 h -7 v 7" />
                    <path d="M 0 17 h 7 v 7" />
                    <path d="M 0 7 h 7 v -7" />
                    <path d="M 24 7 h -7 v -7" />
                </g>
            </svg>
        </button>
    </div>

    <script>
        const container = document.querySelector('.fullscreen-container');
        const toggleBtn = document.querySelector('.toggle-fullscreen-btn');

        toggleBtn.addEventListener('click', toggleFullscreen);

        function toggleFullscreen() {
            if (container.classList.contains('fullscreen-mode')) {
                container.classList.remove('fullscreen-mode');
                toggleBtn.classList.remove('on');
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
            } else {
                container.classList.add('fullscreen-mode');
                toggleBtn.classList.add('on');
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                }
            }
            updateButtonState();
        }

        document.addEventListener('fullscreenchange', updateButtonState);
        document.addEventListener('webkitfullscreenchange', updateButtonState);

        function updateButtonState() {
            if (document.fullscreenElement || document.webkitFullscreenElement || container.classList.contains('fullscreen-mode')) {
                toggleBtn.classList.add('on');
                toggleBtn.setAttribute('aria-label', 'Exit fullscreen mode');
            } else {
                toggleBtn.classList.remove('on');
                toggleBtn.setAttribute('aria-label', 'Enter fullscreen mode');
            }
        }
    </script>
</body>
</html>
